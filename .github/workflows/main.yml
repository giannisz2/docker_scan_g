name: Docker Scout Vulnerability Scan

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Docker Scout (v1.16.1)
        run: |
          # Download and install Docker Scout using the official installation script
          curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
          sh install-scout.sh
          
          # Verify installation by checking if the 'docker scout' command is available
          which docker || echo "docker is not found"
          which docker-scout || echo "docker-scout is not found"
          
          # Check the version of docker-scout to ensure it's installed correctly
          docker scout version || echo "docker scout command failed to run"

      - name: Pull and Scan Docker Image
        run: |
          # Run the docker scout quickscan command and output results in SARIF format
          docker scout quickscan nginx:latest --format sarif > scan-results.sarif

      - name: Upload Scan Results as SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: scan-results.sarif
          name: docker-scan-results
