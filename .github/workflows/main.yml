name: Docker Scout Vulnerability Scan

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Docker Scout
        run: |
          curl -sSL https://github.com/docker/scout-cli/releases/download/v0.0.11/scout-linux-amd64-0.0.11.tar.gz | tar xz
          mv scout /usr/local/bin/

      - name: Pull and Scan Docker Image
        run: |
          docker scout quickscan nginx:latest > scan-results.txt

      - name: Upload Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: scan-results.sarif
